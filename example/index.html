<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Garea.js</title>
    <style>
        #image {
            width: 600px;
            height: 400px;
            user-select: none;
            position: absolute;
        }
        #crop {
            z-index: 9;
            position: absolute;
        }
    </style>
</head>
<body>
    <div style="position: relative">
        <img id="image" src="image.jpg" alt="image">
        <canvas id="crop" width="600" height="400"></canvas>
    </div>
    <script src="../dist/garea.min.js"></script>
    <script>
        window.onload = () => {
            const crop = new Core('crop');

            crop.addDraw('line', {});
            crop.addDraw('area', {});

            const line = crop.getDraw('line');
            line.setPoints([{ x: 30, y: 30 }, { x: 35, y: 70 }]);
            line.setColor('points', 'rgb(218, 47, 22)')
                .setColor('stroke', 'rgb(218, 47, 22)')
                .setColor('area', 'rgb(218, 47, 202, 0.5)');
            line.onListener('onchange', event => {
                console.log('line onchange', event);
            });

            const area = crop.getDraw('area');
            area.onListener('onchange', event => {
                console.log('area onchange', event);
            });
            area.onListener('onmouseup', event => {
                console.log('area onmouseup', event);
            });
            area.onListener('onmousedown', event => {
                console.log('area onmousedown', event);
            });

            crop.setEdit('area');
            crop.create();
        }
    </script>
</body>
</html>
